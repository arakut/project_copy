{% extends 'base.html' %}

{% block content %}

<title>Easy cook</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy cook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Montserrat', sans-serif; background-color: #87CEEB">

<nav class="navbar" style="background-color: #4682B4; position:sticky; top:0;z-index:100;">

    <div class="container-fluid">

        <table>
            <tr>
                <th>
                    <a class="navbar-brand" href="/"><i class="fa-solid fa-egg"></i> Главная </a>
                </th>
            </tr>
        </table>

        <table>
            <tr>
                <td>
                    <h2>Держи рецепт {{name}}!</h2>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <td>
                    <a href="/action2" class="btn btn-dark">Хочу другой!</a>
                </td>
            </tr>
        </table>

    </div>
</nav>


<section>
    <div class="container m-5">
        <div class="row">
            <div class="card" style="width: 50rem; margin-bottom:15px; background-color: #DCDCDC">
                <img src="{{recipe.image.url}}" class="card-img-top" alt="{{recipe.id}}">
                    <div class="card-body">
                        <h3 class="card-text"> {{recipe.title}} </h3>
                        <h4 class="card-text"> {{recipe.ingredients}} </h4>
                        <p class="card-text"> {{recipe.description}} </p>
                    </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>

<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Information about author
        </button>
        </h2>
            <div id="collapseOne" class="accordion-collapse collapse show"
                 aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <strong>Ogorodnik Konstantin: </strong><br>e-mail: <code> paxmagelanic1@gmail.com</code>
                </div>
            </div>
    </div>
</div>

{% endblock %}
